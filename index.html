<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
   
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
    *{
        background-color: aqua;
    }
    span{
        color: red;
        font-size: 1.3rem;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        font-weight: bolder;
    }
    .container{
        border: 4px solid black;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <h1 text-center>User Record List</h1>
           <form action="#" onsubmit="return validation()">
            <div class="form-group">
                <label for="#">Username</label>
                <input type="text" name="user" class="form-control" id="user" placeholder="Enter your username">
                <span id="username"></span>
            </div>
            <div class="form-group">
                <label for="#">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
                <span id="username"></span>
            </div>
            <div class="form-group">
                <label for="#">Select Your blood group</label>
                <input type="text" name="blood" class="form-control" id="blood" placeholder="A+">
                <span id="blood"></span>
            </div>
            <div class="form-group">
                <label for="#">Enter your address</label> <br>
                <textarea name="#" id="#" cols="79" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="#">Enter your phone number</label>
                <input type="number" name="number" class="form-control" id="number">
                <span id="username"></span>
            </div>
            <div class="form-group">
                <label for="#">Any other details regarding your medical health</label> <br>
                <textarea name="#" id="#" cols="79" rows="3"></textarea>
            </div>
            <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
           </form>
        </div>
    </div>
</body>
<script>
    // console.log("Heello world")
// console working success

// Starting the main function to fire the validation
function validation(){
    let user = document.getElementById('user').value;
    let userValidation = " ^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$";
    let email = document.getElementById('email').value;
    let emailValidation = "^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$";
    let blood = document.getElementById('blood').value;
    let bloodValidation = "/(A|B|AB|O)[+-]/";
    let number = document.getElementById('number').value;
    let numberValidation = "^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$";

    //  Now the validation for all DOM starts here
    // 1-> For the username
    if(user == ""){
        document.getElementById('username').innerHTML = "Plzz fill the field"
        return false
    }else if (user != userValidation){
        document.getElementById('username').innerHTML = "Plzz fill the field correctly"
        return false
    }else{
        document.getElementById('username').innerHTML = ""
    }

    //  2-> for the email address
    if(email == ""){
        document.getElementById('username').innerHTML = "Plzz fill the field"
        return false
    }else if ( email !=  emailValidation){
        document.getElementById('username').innerHTML = "Plzz fill the field correctly"
        return false
    }else{
        document.getElementById('username').innerHTML = ""
    }

    // 3-> For blood group
    if(blood == ""){
        document.getElementById('username').innerHTML = "Plzz fill the field"
        return false
    }else if (blood != bloodValidation){
        document.getElementById('username').innerHTML = "Plzz fill the field correctly"
        return false
    }else{
        document.getElementById('username').innerHTML = ""
    }

    // 4-> For Phone number
    if(number == ""){
        document.getElementById('username').innerHTML = "Plzz fill the field"
        return false
    }else if (number != numberValidation){
        document.getElementById('username').innerHTML = "Plzz fill the field correctly"
        return false
    }else{
        document.getElementById('username').innerHTML = ""
    }

}

// Finally completed the project ðŸ˜Ž
</script>
</html>
